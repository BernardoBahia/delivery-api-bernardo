<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>toastr</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1f1f1f, #3f3f3f);
      font-family: Arial, sans-serif;
      gap: 30px;
    }

    .button-container {
      display: flex;
      gap: 20px;
    }

    a {
      text-decoration: none;
      padding: 15px 30px;
      color: white;
      border-radius: 8px;
      font-size: 18px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s, transform 0.2s;
    }

    .button-success {
      background-color: #4CAF50;
    }

    .button-success:hover {
      background-color: #43A047;
      transform: translateY(-3px);
    }

    .button-info {
      background-color: #2196F3;
    }

    .button-info:hover {
      background-color: #1976D2;
      transform: translateY(-3px);
    }

    .button-alerta {
      background-color: #FFC107;
      color: #000;
    }

    .button-alerta:hover {
      background-color: #FFA000;
      transform: translateY(-3px);
    }

    .button-erro {
      background-color: #F44336;
    }

    .button-erro:hover {
      background-color: #D32F2F;
      transform: translateY(-3px);
    }

    .button-voltar {
      background-color: #9E9E9E;
    }

    .button-voltar:hover {
      background-color: #757575;
      transform: translateY(-3px);
    }
  </style>
</head>

<body>
  <div class="button-container">
    <a href="#" class="button-success">Sucesso</a>
    <a href="#" class="button-info">Info</a>
    <a href="#" class="button-alerta">Alerta</a>
    <a href="#" class="button-erro">Erro</a>
  </div>
  <a href="#" class="button-voltar">Voltar</a>
</body>

</html>
